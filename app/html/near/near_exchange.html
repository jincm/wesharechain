/* 悬浮 */

var headerPos;

apiready = function  () {
	console.log("come setFrameGroupIndex:win name:" + api.winName + " framename:" + api.frameName);

	var pageSize=10; // 页容量
	var totalData=0;  // 定义一个变量存储第一次加载返回来的总记录数
	var totalPages=0;  // 定义一个变量存储第一次加载返回来的总页数
	var tmp_html = "";
	$api.setStorage("currentPage", 1); // 默认设置为第一页
	
	// 加载数据
	// @currentPage:当前页码
	// @isReload：是否为刷新操作
	function loadData(currentPage,isReload){
	        currentPage=isReload?1:currentPage;
			
			user_id = $api.getStorage("user_id");
			//token = $api.getStorage("token");
			url = "/u/" + "/users/search?loc_x=116&loc_y=40" + "&limit=" + pageSize + "&offset=" + currentPage;
			myajax(url,'GET','', function(ret,err){
                if (ret) {
                    //totalData=ret.totalCount;
                    //totalPages=ret.totalPages;
                    //var data=ret.data; 
					/*
						{
						   pageSize:10,  // 页码
						   currentPage:1,  // 当前页
						   totalCount:100,  // 总记录数
						   totalPages:10,   // 总页数
						   data:[           // 当前页查询的记录
						           {id:1,name:'新生帝',age:22},
						           {id:2,name:'流浪男',age:28}
						   ]
						}
					*/
                    totalData = 10;
                    totalPages = 8;                  
                    if(isReload){
                            $api.setStorage("currentPage", 1);        // 重新设置为1
                            tmp_html = "";
                    }
                    
                    // 渲染HTML                    
					//get data from server
					var obj = [ {"name":"test" + currentPage + "_1","content":"this is test1 exchange"},
								{"name":"test" + currentPage + "_2","content":"this is test2 exchange"},
								{"name":"test" + currentPage + "_3","content":"this is test3 exchange"},
								{"name":"test" + currentPage + "_4","content":"this is test4 exchange"} ];
					
				    var data_div = $api.byId('data_div');
				    var tpl = $api.byId('mytmpl').text;
				    var tempFn = doT.template(tpl);
				    data_div.innerHTML = tmp_html + tempFn(obj); //current html + cache html
				    tmp_html += tempFn(obj);                               
                }else {
                        api.alert({
                                msg:('错误码：'+err.code+'；错误信息：'+err.msg+'；网络状态码：'+err.statusCode)
                        });
                }
        });
	}
	
	// 结合下拉刷新
	api.setRefreshHeaderInfo({
	        visible: true,
	        loadingImg: 'widget://image/near/refresh.png',
	        bgColor: '#ccc',
	        textColor: '#fff',
	        textDown: '下拉刷新...',
	        textUp: '松开刷新...',
	        showTime: true
	}, function(ret, err){
	
	        loadData(1,true); // 第一次加载
	        api.refreshHeaderLoadDone();
	});
	
	// 默认第一次打开页面就下拉加载数据
	api.refreshHeaderLoading(); 
	
	
	// 结合上拉刷新：
	api.addEventListener({
		name:'scrolltobottom',
		extra:{
		        threshold:0 //设置距离底部多少距离时触发，默认值为0，数字类型
		}
	},function(ret,err){
		var _page=parseInt($api.getStorage("currentPage"));
		if(_page+1<=totalPages){
			loadData(_page+1,false);
			$api.setStorage("currentPage", _page+1); // 页码+1
		}
		else{
			alert("没有更多数据了！");
		}
	});

}
